<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>
    <style>
      .container {
        max-height: 800px;
        min-height: 100px;
        width: 200px;
        border-radius: 2px;
        background: white;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .patient-list {
        max-height: 250px;
        overflow-y: scroll;
        overflow-x: hidden;
        max-width: 100%;
      }
        button {
          background-color: #001a33;
          border: none;
          color: white;
          padding: 5px 10px;
          border: none;
          text-align: left;
          text-decoration: none;
          white-space: nowrap;
          display: inline-block;
          font-size: 11px;
        }
        button:hover {
          background-color: #00386e;
          border: none;
        }
        button:active {
          background-color: #006ad0;
          border: none;
        }
    </style>
    <div class="container">
        <div class="page-header">
          <h3>NetCool Assistant</h3>
          <p id="status"></p>
        </div>
        <div id="button-selector">
          <button class="btn btn-primary" id="btn1" value="Sent alarm to Tier III.">Sent alarm to Tier III</button>
          <button class="btn btn-primary" id="btn2" value="Sent alarm to IP Services.">Sent alarm to IP Services</button>
          <button class="btn btn-primary" id="btn3" value="Sent alarm to Video Services.">Sent alarm to Video Services</button>
          <button class="btn btn-primary" id="btn4" value="Sent alarm to Voice Services.">Sent alarm to Voice Services</button>
          <button class="btn btn-primary" id="btn5" value="Sent alarm to Tech Ops.">Sent alarm to Tech Ops</button>
          <button class="btn btn-primary" id="btn6" value="Alarm clear per .">Alarm clear per XX.</button>
        </div>
    </div>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/extension.js" type="text/javascript"></script>
</body>
</html>
